name    = Module-AnyEvent-Helper
author  = Yasutaka ATARASHI <yakex@cpan.org>
license = Perl_5
copyright_holder = Yasutaka ATARASHI
copyright_year   = 2012
version = v0.0.4

[@Git]
commit_msg = Released as %v%n%n%c
tag_format = %v
tag_message = Released as %v
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[@Basic]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[NextRelease]
filename = Changes

[PodWeaver]
[OurPkgVersion]
[CheckVersionIncrement]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::Kwalitee::Extra]
arg = !has_example

[Twitter]
url_shortener = none
hash_tags = #perl

[MinimumPerl]

[Prereqs / RuntimeRequires]
Filter::Simple = 0
filtered = v0.0.4
Filter::PPI::Transform = 0
PPI = 0
PPI::Transform::Sequence = 0
AnyEvent = 0
Try::Tiny = 0
Scalar::Util = 0
parent = 0

[Prereqs / TestRequires]
Test::Exception = 0
